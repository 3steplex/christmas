<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Christmas Tree</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css"/>

</head>
<body>

	<div id="container" class="container">
		<ul id="scene" class="scene">
			<li class="layer" data-depth="0.00"><img src="img/0.png"></li>
			<li class="layer" data-depth="0.10"><img src="img/1.png"></li>
			<li class="layer" data-depth="0.08"><img src="img/2.png"></li>
			<li class="layer" data-depth="0.07"><img src="img/3.png"></li>
			<li class="layer" data-depth="1.00"><img src="img/4.png"></li>
			
		</ul>
	</div>

	<!-- Scripts -->
	
	<script src="scripts/parallax.js"></script>
	<script>

	// Pretty simple huh?
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);

	</script>

</body>
</html>
